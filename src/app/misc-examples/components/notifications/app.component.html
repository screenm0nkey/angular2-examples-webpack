<header>
    <h1 class="title">{{ title }}</h1>
</header>
<main>
    <h4>{{ description }}</h4>

    <push-notification
        #notification
        title="ng2-notifications"
        body="Native Push Notifications in Angular 2"
        icon="https://goo.gl/3eqeiE"
        closeDelay="4000"
        (load)="notification.show()">
    </push-notification>

    <button (click)="notification.show()">Show Notification</button>

</main>
