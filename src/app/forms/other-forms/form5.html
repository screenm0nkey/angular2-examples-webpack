<h4>Custom validator directives for template driven forms</h4>
<a href="http://blog.thoughtram.io/angular/2016/03/14/custom-validators-in-angular-2.html" target="_blank">
    Custom Validators in Angular 2
</a>

<form #f="ngForm">
    <span class="label">Required</span>
    <input type="text" ngControl="name" required><br>

    <span class="label">Min Length</span>
    <input type="text" ngControl="street" minlength="3"><br>

    <span class="label">Custom Email Validator </span>
    <input type="email" ngControl="email1" validateEmail><br>

    <span class="label">Custom Email Validator with Dependencies</span>
    <input type="email" ngControl="email2" validateEmailDeps>
</form>
