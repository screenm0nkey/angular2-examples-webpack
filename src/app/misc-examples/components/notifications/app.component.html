<main>
  <h4>{{ description }}</h4>

  <push-notification
    #notification
    title="ng2-notifications"
    body="Native Push Notifications in Angular 2"
    icon="https://goo.gl/3eqeiE"
    closeDelay="4000"
    (load)="notification.show()">
  </push-notification>

  <button (click)="notification.show(); logit(notification)">Click to Show Notification (look at console)</button>

</main>
